
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">

  <div class="row mt-5">
      <div class="col-md-6">
          <form class="form-inline">
              <div class="form-group">
                  <label for="connect">WebSocket connection:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                  <button (click)="connect()" class="btn btn-success" type="submit" [disabled]="connection">Connect</button>&nbsp;
                  <button (click)="disconnect()" class="btn btn-danger" type="submit" [disabled]="!connection">Disconnect</button>
              </div>
          </form>
      </div>


  </div>
  <div class="col-md-6">
    <br><br>
    <form class="form-inline">
        <div class="form-group">
            <label for="username">What is your username?</label>
            <input type="text" [(ngModel)]="username" class="form-control" name="username"> <br>

            <label for="message">What is your message?</label>
            <input type="text" [(ngModel)]="message" class="form-control" name="message"> <br>
        </div>
        <button (click)="sendMessage()" class="btn btn-secondary form-control" type="submit">Send</button>
    </form>
</div>
</div>
<router-outlet></router-outlet>
